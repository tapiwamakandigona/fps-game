<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="screen-orientation" content="landscape" />
  <title>FPS Arena - 3D Shooter Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a2e;
      touch-action: none;
    }

    #game-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    canvas {
      display: block;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }

    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loading-title {
      font-family: 'Arial Black', sans-serif;
      font-size: 48px;
      color: #4A90D9;
      text-shadow: 0 0 20px rgba(74, 144, 217, 0.5);
      margin-bottom: 30px;
    }

    .loading-bar-container {
      width: 300px;
      height: 20px;
      background: #2C3E50;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .loading-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #4A90D9 0%, #2ECC71 100%);
      border-radius: 10px;
      transition: width 0.3s ease;
    }

    .loading-text {
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      color: #ECF0F1;
      margin-top: 15px;
    }

    #click-to-play {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 500;
      cursor: pointer;
      pointer-events: none;
    }

    #click-to-play.visible {
      display: flex;
      pointer-events: auto;
    }

    .click-text {
      font-family: 'Arial Black', sans-serif;
      font-size: 32px;
      color: #ECF0F1;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.7;
        transform: scale(1.05);
      }
    }

    #pause-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 600;
    }

    #pause-menu.visible {
      display: flex;
    }

    .menu-title {
      font-family: 'Arial Black', sans-serif;
      font-size: 48px;
      color: #4A90D9;
      margin-bottom: 40px;
    }

    .menu-button {
      font-family: 'Arial', sans-serif;
      font-size: 24px;
      color: #ECF0F1;
      background: #2C3E50;
      border: none;
      padding: 15px 40px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.2s ease;
    }

    .menu-button:hover {
      background: #4A90D9;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div id="game-container"></div>

  <div id="loading-screen">
    <div class="loading-title">FPS ARENA</div>
    <div class="loading-bar-container">
      <div class="loading-bar" id="loading-bar"></div>
    </div>
    <div class="loading-text" id="loading-text">Initializing...</div>
  </div>

  <div id="click-to-play">
    <div class="click-text">TAP TO PLAY</div>
    <div id="skip-tutorial-btn" style="
        margin-top: 30px;
        padding: 15px 30px;
        font-family: 'Arial Black', sans-serif;
        font-size: 18px;
        color: #FFD700;
        background: rgba(139, 0, 0, 0.8);
        border: 2px solid #FFD700;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      ">ðŸ§Ÿ SKIP TO ZOMBIE MODE</div>
    <div style="
      position: absolute;
      bottom: 25px;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      color: rgba(255,255,255,0.9);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      text-align: center;
      line-height: 1.6;
    ">
      <div style="font-weight: bold; color: #FFD700;">Made by Tapiwa Makandigona</div>
      <div style="font-size: 14px; color: #4A90D9;">Contact: silentics.org@gmail.com</div>
    </div>
  </div>

  <div id="pause-menu">
    <div class="menu-title">PAUSED</div>
    <button class="menu-button" id="resume-btn">Resume</button>
    <button class="menu-button" id="restart-btn">Restart Level</button>
    <button class="menu-button" id="main-menu-btn">Main Menu</button>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
